phpBBWebsite_Downloads_home:
    path:  /
    defaults: { _controller: PhpbbWebsiteInterfaceBundle:Downloads:home, branch: 3.1 }
    methods:  [GET]

phpBBWebsite_Downloads_branch:
    path:  /{branch}/
    defaults: { _controller: PhpbbWebsiteInterfaceBundle:Downloads:home }
    methods:  [GET]
    requirements:
        branch: 3.0|3.1

